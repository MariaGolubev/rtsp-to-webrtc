<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RTSP to WebRTC</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
			background: #f5f5f5;
		}

		h1 {
			color: #333;
		}

		whep-video {
			display: block;
			width: 100%;
			max-width: 800px;
			margin: 20px auto;
			background: black;
			border-radius: 8px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		}
	</style>
</head>

<body>
	<h1>RTSP to WebRTC Stream</h1>
	<whep-video src="http://localhost:8080/whep" muted autoplay></whep-video>
	<script src="https://unpkg.com/@eyevinn/whep-video-component@latest/dist/whep-video.component.js"></script>
</body>

</html>
